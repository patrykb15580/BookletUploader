<script id="booklet-uploader-panel" type="text/html">
    <div id="booklet-uploader--dialog">
        <div class="booklet-uploader--panel">
            <div class="booklet-uploader--panel-header">
                {{{panel_title}}}
                <button class="booklet-uploader--dialog-close">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="booklet-uploader--panel-content"></div>
            <div class="booklet-uploader--panel-footer">
                {{#files_counter}}
                    <div class="booklet-uploader--files-counter">
                        {{{files_counter}}}
                    </div>
                {{/files_counter}}
                <button class="booklet-uploader--dialog-done">
                    {{{done}}}
                </button>
            </div>
        </div>
    </div>
</script>

<script id="booklet-uploader-panel-uploader" type="text/html">
    <input id="booklet-uploader--files-picker" class="booklet-uploader--files-picker" type="file" />
    <div class="booklet-uploader--drop-area">
        <div class="booklet-uploader--drop-area-text">
            {{{drop_area}}}
        </div>
        <label class="booklet-uploader--select-files" for="booklet-uploader--files-picker">
            {{{files_picker}}}
        </label>
        {{#file_size_limit_info}}
            <div class="booklet-uploader--max-file-size-info">
                {{{file_size_limit_info}}}
            </div>
        {{/file_size_limit_info}}
    </div>
    <ul class="booklet-uploader--files-list"></ul>
</script>

<script id="booklet-uploader-panel-editor" type="text/html">
    <div class="booklet-uploader--file-editor">
        <div class="view-editor">
            <div class="editor-preview">
                <div class="booklet-uploader--loader lg"></div>
                <img src="" alt="" />
            </div>
            <ul class="editor-menu"></ul>
        </div>
        <div class="view-cropper">
            <div class="cropper-wrapper"></div>
            <ul class="cropper-menu">
                <li class="menu-item">
                    <button class="menu-action-button action-done">
                        <i class="fa fa-check"></i>
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-action-button action-reject">
                        <i class="fa fa-times"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</script>

<script id="booklet-uploader-file" type="text/html">
    <li class="booklet-uploader--file file-{{file_hash}}" data-hash="{{file_hash}}">
        <div class="booklet-uploader--file-preview"></div>
        <div class="booklet-uploader--file-details">
            <span class="booklet-uploader--file-name">{{file_name}}</span>
            <span class="booklet-uploader--file-size">{{file_size}}</span>
            <span class="booklet-uploader--upload-error"></span>
        </div>
        <div class="booklet-uploader--upload-progress" style="display: none;">
            <div class="booklet-uploader--progressbar">
                <div class="booklet-uploader--progress" style="width: 0%;"></div>
            </div>
        </div>
        <div class="booklet-uploader--file-actions">
            <button class="booklet-uploader--file-action-button file-remove">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </li>
</script>

<script id="booklet-uploader-file-editor-menu-item" type="text/html">
    <li class="menu-item">
        <button class="menu-action-button action-{{effect_name}}" data-effect-type="{{effect_name}}" title="{{effect_label}}">
            <i class="booklet-uploader--icon icon-{{effect_name}}"></i>
        </button>
    </li>
</script>
